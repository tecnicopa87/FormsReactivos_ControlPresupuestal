<h1>Agregar persona</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group"
         [ngClass]="{'has-error':(formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid}">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>
      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="name" />
        <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
          <span *ngIf="formGroup.get('name').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error':(formGroup.get('email').touched || formGroup.get('email').dirty) && !formGroup.get('email').valid}">
      <label class="col-md-2 control-label"
             for="emailId">Correo</label>
      <div class="col-md-8">
        <input class="form-control"
               id="emailId"
               type="text"
               required
               formControlName="email" />
        <span class="help-block" *ngIf="(formGroup.get('email').touched || formGroup.get('email').dirty) && formGroup.get('email').errors">
          <span *ngIf="formGroup.get('email').errors.required">
            El campo email es requerido
          </span>
        </span>
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error':(formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty) && !formGroup.get('fechaNacimiento').valid}">
      <label class="col-md-2 control-label"
             for="fechaNacimiento">Fecha Nacimiento</label>
      <div class="col-md-8">
        <input class="form-control"
               id="fechaNacimiento"
               type="date"
               required
               formControlName="fechaNacimiento" />
        <span class="help-block" *ngIf="(formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty) && formGroup.get('fechaNacimiento').errors">
          <span *ngIf="formGroup.get('fechaNacimiento').errors.required">
            El campo fecha Nacimiento es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Guardar</button>
          <button class="btn" [routerLink]='["/personas"]'>Cancelar</button>
        </span>
      </div>
    </div>
  </fieldset>


</form>
